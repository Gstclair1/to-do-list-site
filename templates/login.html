{% include 'header.html' %}
{% import "bootstrap/wtf.html" as wtf %}
 <header class="masthead">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="login text-center">
            <h1>Log In</h1>
            <span class="subheading">Welcome Back!</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">

      <div class="col-lg-8 col-md-10 mx-auto content login">
        {{ wtf.quick_form(form, novalidate=True, button_map={"submit": "secondary"}) }}
      </div>
    </div>
  </div>

  <div class="login text-center">
      <h3>Don't have an account? <a class="reg-link" href="{{ url_for('register') }}">Register</a></h3>
  </div>



</body>
</html>
